<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/style.css">
    <title>ListenTogether - Login</title>
</head>
<body>
    <div class="container-principal">

        <!-- LOGIN -->
        <div id="tela-login" class="caixa-login">
            <h1 class="título">ListenTogether</h1>
            <h2>Fazer Login</h2>
            <form id="form">
                <div class="infos-login">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="senha">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn login-btn">Entrar</button>
            </form>
            <p class="link">Não tem conta? <a href="#" id="mostrarCadastro">Cadastre-se</a></p>
        </div>

        <!-- CADASTRO -->
        <div id="tela-cadastro" class="caixa-login" style="display:none;">
            <h1 class="título">ListenTogether</h1>
            <h2>Criar conta</h2>
            <form id="signupFormulario">
                <div class="infos-cadastro">
                    <label for="signupName">Nome</label>
                    <input type="text" id="signupName" required>
                </div>
                <div class="infos-cadastro">
                    <label for="signupEmail">Email</label>
                    <input type="email" id="signupEmail" required>
                </div>
                <div class="infos-cadastro">
                    <label for="signupPassword">Senha</label>
                    <input type="password" id="signupPassword" required>
                </div>
                <button type="submit" class="btn signup-btn">Cadastrar</button>
            </form>
            <p class="link">Já tem conta? <a href="#" id="voltarLogin">Voltar ao login</a></p>
        </div>

    </div>

    <img src="./img/Fundo.jpg" alt="Fundo">

    <!-- JS -->
    <script type="module" src="./js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
